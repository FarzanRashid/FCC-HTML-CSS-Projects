            <article id="tribute-info">
                <h3>Here's a time line of Lebron James's life:</h3>
                <ul>
                    <li><strong>1984</strong> - Born in Akron, Ohio</li><br>
                    <li><strong>1998</strong> - LeBron James Enters St. Vincentâ€“St. Mary High School in Akron</li><br>
                    <li><strong>1999</strong> - St. Vincent-St. Mary High School Wins Division III State Title with Freshman LeBron James</li><br>
                    <li><strong>2001</strong> - LeBron James Participates in the 2001 USA Basketball Youth Development Festival</li><br>
                    <li><strong>2002</strong> - Sports Illustrated Calls James 'The Chosen One', a Name that Stuck</li><br>
                    <li><strong>2003</strong> - LeBron James Signs Endorsement Deals Worth Over $90 Million</li><br>
                    <li><strong>2004</strong> - LeBron James Wins NBA Rookie of the Year</li><br>
                    <li><strong>2008</strong> - LeBron James Becomes First Black Man to Appear on Cover of Vogue Magazine</li><br>
                    <li><strong>2009</strong> - LeBron James Named 2009 NBA MVP</li><br>

                </ul>
